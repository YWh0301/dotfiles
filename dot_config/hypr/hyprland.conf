# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    #kb_layout = 
    #kb_variant = 
    #kb_model =
    #kb_options =
    #kb_rules =
    kb_file = ~/.config/hypr/xkb/custom.xkb

    repeat_rate = 45
